<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Lim Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .text-container {
            flex: 2;
            padding-left: 20px;
        }
        h1, h2 {
            margin: 0 0 10px;
            text-align: center;
        }
        h2 {
            font-size: 16px;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .buttons a {
            margin: 10px;
            padding: 10px 20px;
            background: #ffffff;
            color: black;
            text-decoration: none;
            border-radius: 20px;
            border: 2px solid black;
            display: inline-block;
            transition: background 0.3s;
            text-align: center;
        }
        .buttons a:hover {
            background: black;
            color: white;
            border: 2px solid white;
        }
        .social {
            display: inline-block;
            padding: 0;
            background: #ffffff;
            border-radius: 20px;
            border: 2px solid black;
            transition: background 0.3s;
            text-align: center;
        }
        .social:hover {
            background: black;
            border: 2px solid white;
        }
        .social img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/ashley.png" alt="Ashley Lim">
        </div>
        <div class="text-container">
            <h2>Hello, I'm </h2>
            <h1>Ashley Lim</h1>
            <h2>Data Science and Analytics Undergraduate</h2>
            <div class="buttons">
                <a href="cv/Ashley_Lim_CV.pdf" download>Download CV</a>
                <a href="https://www.linkedin.com/in/ashleylim26" class="social">
                    <img src="images/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="mailto:ashley_lim@u.nus.edu">Contact Info</a>
            </div>
        </div>
    </div>
</body>
</html>
